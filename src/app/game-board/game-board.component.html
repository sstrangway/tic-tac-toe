<div style="display: inline-block;" *ngFor="let section of sections; let i = index">
    <app-section
    [position]="i"
    [character]="sections[i]"
    [positionClass]="positionClasses[i]" 
    (click)="onSectionClicked(i, false)">
    </app-section>
</div>
<button (click)="onReset()"> Reset </button>
